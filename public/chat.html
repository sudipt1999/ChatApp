<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
    <!----------------------------------STYLE SHEETS FOR CHAT APP------------------------------>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans+Condensed:300|Shadows+Into+Light|Shrikhand"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-----CONTAINER------>
    <div class="container">
        <div class="col-3">
            <h1 class="people">PEOPLE</h1>
            <ul id="people-list"></ul>
        </div>
        <div class="col-9">
            <div id="message-panel" class="message-box">

            </div>
            <div class="message-sending-box">
                <input type="text" id="text-message" name="chat-message" placeholder="Enter Message here">
                <button id="send-image-button" onClick="sendImage()">
                  <i class="far fa-image fa-lg"></i>
                </button>
                <button id="send-message-button" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>

            </div>
        </div>
    </div>
    <!----CONTAINER ENDS-->
    <!--------SCRIPTS FOR CHAT APP -------------->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
